<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aspirantes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}" >
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='font-awesome.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='asp.css')}}">
</head>

<body>
  <div id="header-wrapper">
    <header id="header" class="container">
      <div id="logo">
        <h1><a href="index.html">Go faster</a></h1>
      </div>
      <nav id="nav">
        <ul>
          <form action="/aspirante" method="POST">
            <input placeholder="Enter ID" name="id" required>
            <button type="submit" class="btn btn-primary">Seleccionar aspirante</button>
          </form>
        </ul>
        <ul>
          <li class="current"><a href="/login">Cerrar sesi√≥n</a></li>
        </ul>
        </nav>
      </header>
    </div>
<section>
  <form action="/inicio" method="POST">
    {% for evento in eventos %}
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="card text-center">
              <div class="title">
                <i class="fa fa-address-book" aria-hidden="true"></i>
                <h2>{{evento.1}}</h2>
              </div>
              <div class="price">
                <h4>ID {{evento.0}}</h4>
              </div>
              <div class="option">
                <ul>
                  <li> <i class="fa fa-check" aria-hidden="true"></i> Buscar el ID arriba para ingresar </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- END Col -->   
        </div>
      </div>
    </div>
  </form>
  {% else %}
  <label> No exite el aspirante, favor de seleccionar otro ID </label>
  {% endfor %}  
</section>
</body>
</html>
