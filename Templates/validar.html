<body>
  <div id="header-wrapper">
    <header id="header" class="container">
      <div id="logo">
        <h1><a href="/inicio">Go faster</a></h1>
      </div>
      <nav id="nav">
        <ul>
          <li class="current"><a href="/login">Cerrar sesión</a></li>

      </nav>

  </div>
<section>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-address-book" aria-hidden="true"></i>
              <h2>Validar INE</h2>
              <div class="option">
              <ul>
                <input  type="file" name="iden" id="iden" multiple="multiple">

              </form>
             </ul>
            </div>
          </div>
        </div>

          <div class="title">
            <i class="fa fa-address-book" aria-hidden="true"></i>
            <h2>Validar comprobante</h2>
            <div class="option">
            <ul>
              <input  type="file" name="comp" id="comp" multiple="multiple">

            </form>
           </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-center">
        <div class="title">
          <i class="fa fa-address-book" aria-hidden="true"></i>
          <h2>Validar Certificado</h2>
          <div class="option">
          <ul>
            <input  type="file" name="esc" id="esc" multiple="multiple">
            <button  type="submit" id="escolaridad" >Subir</button>
          </form>
         </ul>
        </div>
      </div>
    </div>
